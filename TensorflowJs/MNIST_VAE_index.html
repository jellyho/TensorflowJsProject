<!doctype Html>
<html lang="ko">

<head>
    <title>MNIST VAE Web Demo!</title>
    <meta property="og:title" content="MNIST VAE Web Demo">
    <meta name="description" content="">
    <meta property="og:description" content="">
    <!-- Import TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <!-- Import tfjs-vis -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.0.2/dist/tfjs-vis.umd.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="">
    <hr />
    <div class="text-center">
        <h1>MNIST VAE Web Demo</h1>
        <h2>Click and drag in Latent Space.</h2>
    </div>
    <hr />
    <div class="row">
        <div class="col mx-auto text-center">
            <h5>Latent Space</h5>
            <canvas id="context" width="400" , height="400"></canvas>
            <h5 id="latent_pos"> [ 0.0, 0.0 ]</h5>
        </div>
        <div class="col mx-auto text-center">
            <h5>Reconstruced</h5>
            <canvas id="number" width="400" , height="400" style="width:400px; height:400px; image-rendering: pixelated;"></canvas>
        </div>
    </div>
    <hr />
    <div class="fixed-bottom">
    </div>

    <script src="MNIST_VAE_script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
